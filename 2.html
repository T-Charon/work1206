<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>淘宝点击关闭二维码</title>
</head>

<body>
  <div id="container">
    <div>
      <img src="./src/tao.png">
    </div>
    <div style="margin-top: -140px;">
      <button id="myButton" style="border: none;background: none"><img src="./src/wrong.png"></button>
    </div>
    
    
  </div>

</body>
<script>
  // 获取按钮元素
  var button = document.getElementById('myButton');
  var srcClose = document.querySelector('div');
  button.onclick = function () {
    console.log("隐藏")
    srcClose.style.display = "none"
  };

</script>
<style>
  #container {
    display: flex;
    justify-content: center;  /* 垂直居中 */
    align-items: center;      /* 水平居中 */
    height: 500px;            
    width: 100%;      
  }
</style>


</html>

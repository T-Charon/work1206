<script>
  function show() {
    var lis = document.querySelectorAll("li");
    for (var i = 0; i < lis.length; i++) {
      var index = i * 44;
      lis[i].style.backgroundPosition = "0-" + index + "px";
    }
  }
  show();
</script>

<style>
  .container {
    width: 200px;
    height: 200px
  }

  .container ul {
    display: flex;
    flex-wrap: wrap;
  }

  .container ul li {

    height: 40px;
    background-image: url(./src/sprite.png);
    list-style: none;

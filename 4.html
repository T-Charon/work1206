<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>密码格式提示错误信息</title>
</head>

<body>
  <div id="container">
    <label><span style="color: red">*</span>设置密码：</label>
    <input type="text" id="textInput">
    <img id="img">
    <span id="message" style="display: none;color: red;">密码位数应为6-16</span>
  </div>

</body>
<script>
  // DOM 完全加载后再执行 JavaScript 代码
  document.addEventListener('DOMContentLoaded', function () {
    // 失去焦点事件
    function check() {
      // 获取输入框和错误信息元素
      var textInput = document.getElementById("textInput");
      var message = document.getElementById("message");
      var img = document.getElementById("img");
      console.log("失去焦点");
      checkNum(textInput)
    }
    textInput.addEventListener('blur', check);

    // 判断是否符合条件
    function checkNum(param) {
      var numPattern = /^[0-9a-zA-Z]{6,16}$/;
      var imgAddr = "";
      if (numPattern.test(param.value)) {
        message.style.display = "none";
        imgAddr = "./src/right.png"
      } else {
        message.style.display = "block";
        imgAddr = "./src/wrong.png";
      }
      img.setAttribute('src', imgAddr);
    }
  })



</script>
<style>
  #container {
    display: flex;
    justify-content: center;
    /* 垂直居中 */
    align-items: center;
    /* 水平居中 */
    height: 50px;
    width: 100%;
    gap: 5px;
    /* 元素间隔 */
  }
</style>

</html>
